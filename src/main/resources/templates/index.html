<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org">
<head>
<meta charset = "ISO-8859-1">
<title> Inset title here </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container mt -4">
	<a th:href ="@{/new}" class="btn btn-primary">Nuevo</a >
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>NOMBRES</th>
					<th>EDAD</th>
					<th>CURSO</th>
					<th>OPCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="estudiante:${Estudiantes}">
					<td th:text="${estudiante.id}"></td>
					<td th:text="${estudiante.nombres}"></td>
					<td th:text="${estudiante.edad}"></td>
					<td th:text="${estudiante.curso}"></td>
					<td>
						<a th:href="@{/editar/}+${estudiante.id}" class="btn btn-warning"> Editar</a>
						<a th:href="@{/eliminar/}+${estudiante.id}" class="btn btn-danger"> Eliminar</a>
					</td>
				</tr >
			</tbody>
		</table >
	</div>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
